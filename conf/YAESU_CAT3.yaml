  VFO_M_A_SET:
    CMD: MA;
  VFO_M_SET:
    CMD: MC{$CHANNEL};
    CONVERT:
      CHANNEL:
        EXPS: x
        FORM: R|3|0
    DIM:
  VFO_M_GET:
    CMD: MC;
    RET:
      CHANNEL: 2,5
    CONVERT:
    DIM:
  VFO_SWAP_SET:
    CMD: SV;
  ################</ VFO OPERATION >################

  ################< VOX >################
  VOX_SET:
    CMD: VX{$STATUS};
    CONVERT:
    DIM:
      STATUS:
        'OFF': '0'
        'ON': '1'
  VOX_GET:
    CMD: VX;
    RET:
      STATUS: 2,3
    CONVERT:
    DIM:
      STATUS:
        '0': 'OFF'
        '1': 'ON'
  VOX_DELAY_TIME_SET:
    CMD: VD{$VAL};
    CONVERT:
      VAL:
        EXPS: x
        FORM: R|4|0
    DIM:
  VOX_DELAY_TIME_GET:
    CMD: VD;
    RET:
      VAL: 2,6
    CONVERT:
      VAL: x
    DIM:
