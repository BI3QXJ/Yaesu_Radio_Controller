FT-891:
  ################< GAIN SETTING >################
  AF_GAIN_SET:
    CMD: AG0{$VAL};
    CONVERT: 
      VAL: 
        EXPS: x * 2.55
        FORM: R|3|0
    DIM:
  AF_GAIN_GET:
    CMD: AG0;
    RET:
      VAL: 3,6
    CONVERT:
      VAL: x / 2.55
    DIM:
  RF_GAIN_SET:
    CMD: RG0{$VAL};
    CONVERT:
      VAL:
        EXPS: x / 3.33
        FORM: R|3|0
    DIM:
  RF_GAIN_GET:
    CMD: RG0;
    RET:
      VAL: 3,6
    CONVERT:
      VAL: x * 3.33
    DIM:
